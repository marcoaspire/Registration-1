<p>registration works!</p><form class="login100-form" autocomplete="off" [formGroup]='myForm' (ngSubmit)="register()">

  <span class="login100-form-title p-b-49">
      User Post
  </span>

  <div class="wrap-input100 m-b-23">
          <span class="label-input100">First Name<span class="red">*</span>
          </span>
          <input class="input100"
                 type="text"
                 formControlName="FirstName"
                 placeholder="Type your firstName">
      <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Middle Name<span class="red">*</span>
    </span>
    <input class="input100"
           type="text"
           formControlName="MiddleName"
           placeholder="Type your firstName">
<span class="focus-input100"></span>
</div>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Last Name
          <span class="red">*</span>
      </span>
      <input class="input100"
             type="text"
             formControlName="LastName"
             placeholder="Type your lastName">
      <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
          <span class="label-input100">Telephone
              <span class="red">*</span>
          </span>
          <input class="input100"
                 type="number"
                 formControlName="MobilePhone"
                 placeholder="Type your telephone">
      <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100 m-b-23">
          <span class="label-input100">Email
              <span class="red">*</span>
          </span>
          <input class="input100"
                 type="text"
                 formControlName="EmailAddress"
                 placeholder="Type your email">
      <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100 m-b-23">
          <span class="label-input100">Last 4 Digits SSN/ID
              <span class="red">*</span>
          </span>
          <input class="input100"
                 type="text"
                 formControlName="Last4DigitsSSN"
                 placeholder="Type the last 4 Digits SSN">
      <span class="focus-input100"></span>
  </div>
  <div class="form-check">
    <input
        class="form-check-input"
        type="radio"
        value="true"
        formControlName='TermsandConditions'
        id="flexRadioDefault1"
        >
    <label class="form-check-label" for="flexRadioDefault1">
      I Agree To Terms of Service
    </label>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn" type="submit" [disabled]='myForm.invalid'>

              Submit
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
      <a routerLink="/auth/login" class="txt2">
         Sign in
      </a>
  </div>
</form>
<pre>{{myForm.value| json}}</pre>
<pre>{{myForm.valid| json}}</pre>
